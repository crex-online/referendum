<body>
  <div id="wrapper">
    <!-- plug into here -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">WDC</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/updates">Updates</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tables <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/client">Client</a>
                </li>
                <li><a href="/product">Product</a>
                </li>
                <li><a href="/productcptcodes">Product CPT Codes</a>
                </li>
                <li><a href="/productpayers">Product Payers</a>
                </li>
                <li><a href="/policy">Policy</a>
                </li>
                <li><a href="/policyupdates">Policy Updates</a>
                </li>
                <li><a href="/policyattributevalues">Policy Attribute Values</a>
                </li>
                <li><a href="/policyattributes">Policy Attributes</a>
                </li>
                <li><a href="/coveragestatus">Coverage Status</a>
                </li>
                <li><a href="/payer">Payer</a>
                </li>
                <li><a href="/payercategory">Payer Category</a>
                </li>
                <li><a href="/region">Region</a>
                </li>
                <li><a href="/payerregion">Payer Region</a>
                </li>
              </ul>
            </li>
            <li><a href="/crud">Admin</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <!--Main Content -->
      <div class="row-fluid">
        <div id="election_div" class="col-md-12">
          <script id="election_template" type="x-tmpl-mustache">
          </script>
        </div>
        <!-- Create poll form -->
        <div class="col-md-6">
          <form id="poll_form" role="form">
            <div class="form-group">
              <input class="form-control" name="subject" type="text" placeholder="Subject" data-bv-notempty="true" data-bv-notempty-message="A Subject is required" />
            </div>
            <div class="form-group">
              <textarea class="form-control" name="text" data-iconlibrary="fa" data-provide="markdown" rows="1" placeholder="Text"></textarea>
            </div>
            <button type="submit" class="btn btn-default btn-block">Create Poll</button>
          </form>
        </div>
        <!-- Create Candidate form -->
        <div class="col-md-6">
          <form id="candidate_form" role="form">
            <div class="form-group">
              <input class="form-control" name="subject" type="text" placeholder="Subject" data-bv-notempty="true" data-bv-notempty-message="A Subject is required" />
            </div>
            <div class="form-group">
              <textarea class="form-control" name="text" data-iconlibrary="fa" data-provide="markdown" rows="1" placeholder="Text"></textarea>
            </div>
            <button type="submit" class="btn btn-default btn-block">Create Candidate</button>
          </form>
        </div>
        <!-- Create Ballot form -->
        <div class="col-md-6">
          <form id="ballot_form" role="form">
            <!-- <div id="ballot_div"> -->
            <script id="ballot_template" type="x-tmpl-mustache">
              <table id="ballot_table">
                <tbody id="ballot_body">
                  {{#.}}
                  <tr>
                    <td>
                      <button type="button" id="rank_next_candidate_{{id}}" class="btn btn-default rank_next_candidate" rank="0">
                        <i class="fa fa-fw fa-check"></i></button>
                    </td>
                    <!-- Create Ballot form -->
                    <td>
                      <select name="{{id}}" id="select_candidate_{{id}}" class="select_candidate form-control" form="ballot_form"></select>
                    </td>
                    <td>{{id}}</td>
                    <td>{{subject}}</td>
                    <td>{{poll_id}}</td>
                  </tr>
                  {{/.}}
                </tbody>
              </table>
              <button type="submit" class="btn btn-default btn-block" form="ballot_form">Vote</button>
            </script>
            <!-- </div> -->
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
      ================================================== -->

  <script src="../bower_components/highcharts/highcharts.js"></script>

  <script src="../bower_components/pickadate/lib/picker.js"></script>
  <script src="../bower_components/pickadate/lib/picker.date.js"></script>
  <script src="../bower_components/jtable/lib/jquery.jtable.min.js" type="text/javascript"></script>
  <script src="../bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
  <script src="../bower_components/markdown-js/dist/markdown.min.js"></script>
  <script src="../bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
  <script src="../bower_components/bootstrap-markdown/js/bootstrap-markdown.js"></script>
  <script src="../bower_components/d3/d3.min.js"></script>
  <!-- my scripts -->
  <script src="../js/tools.js"></script>
  <script src="../js/main.js"></script>
</body>
