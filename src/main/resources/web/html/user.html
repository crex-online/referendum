<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Referendum</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap core CSS -->
  <link href="../css/white.plum.bootstrap.min.css" rel="stylesheet">
  <!-- Link to font awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
  <!-- Bootstrap social css -->
  <link href="../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
  <!--   Bootstrap validator -->
  <link rel="stylesheet" href="../bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css" />
  <!--   toastr css -->
  <link href="../bower_components/toastr/toastr.css" rel="stylesheet" />
  <!-- Bootstrap markdown -->
  <link rel="stylesheet" href="../bower_components/bootstrap-markdown/css/bootstrap-markdown.min.css">
  <!-- Bootstrap slider css -->
  <link rel="stylesheet" href="../bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
  <!-- This main css -->
  <link href="../css/main2.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <!-- plug into here -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Referendum <small class="text-muted">beta</small></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#" class="create_empty_poll">create a poll</a>
            </li>
            <li id="searchbar">
              <form id="search_form" class="navbar-form navbar-left navbar-input-group " role="search">
                <input id='search_id' type='hidden' name='id' />
                <input id='search_type' type='hidden' name='search_type' />
                <div class="input-group">
                  <div id="search_box" class="form-group">
                    <input name="search_input" type="text" class="form-control typeahead rounded-left" placeholder="search for polls or tags">
                  </div>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default rounded-right"><i class="fa fa-search"></i>
                        </button>
                   </span>
                </div>
              </form>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown hide logged-in">
              <a id="user_dropdown" class="dropdown-toggle" data-toggle="dropdown" href="#"><span id="user_dropdown_span">User</span> <span class="message_unread_count badge"></span> <span class="caret"></span> </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#" id="my_user_page"> <i class="fa fa-pencil-square-o fa-fw"></i> My Polls</a>
                </li>
                <li>
                  <a href="#" id="my_messages"> <i class="fa fa-envelope-o fa-fw"></i> Messages <span class="message_unread_count badge">4</span></a>
                </li>
                <li>
                  <a href="#" id="my_comments"> <i class="fa fa-comment-o fa-fw"></i> Comments</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#" class="log_out"> <i class="fa fa-sign-out fa-fw"></i> Log out</a>
                </li>
              </ul>
            </li>
            <li class="logged-out"><a href="#" data-toggle="modal" data-target="#login_modal">log in or sign up</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!--Main Content -->
    <div class="container">
      <ul id="main_tab_list" class="nav nav-tabs nav-tabs-left nav-tabs-special nav-justified" role="tablist">
        <li name="polls_tab" class="active" role="presentation"><a href="#polls_tab" aria-controls="home" role="tab" data-toggle="tab">Polls</a></li>
        <li name="comments_tab" role="presentation"><a class="text-normal" href="#comments_tab" aria-controls="comments_tab" role="tab" data-toggle="tab">Comments</a></li>
        <li name="messages_tab" role="presentation"><a class="text-normal" href="#messages_tab" aria-controls="messages_tab" role="tab" data-toggle="tab">Messages <span class="my_message_unread_count badge"></span></a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="polls_tab">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center">Polls for <span id="user_name"></span></h3>
              <hr>
              <div id="polls_div">
                <script id="polls_template" type="x-tmpl-mustache">
                  {{#records}}
                  <div class="col-md-4">
                    <h4 class="title-line"><a href="/poll/{{aid}}" class="text-normal">{{subject}}</a> <small>{{#private}}[private]{{/private}}{{#full_user_only}}[user-only]{{/full_user_only}}</small></h4>
                    <p class="info-line text-muted">submitted {{#dateformat}}{{created}}{{/dateformat}} by <a href="/user/{{user_aid}}">{{user_name}}</a> to
                      <a href="/tag/{{tag_aid}}" class="label label-default label-nowrap"> {{tag_name}}</a></p>
                    <small>
                <ul class="list-inline">
                  <li><a class="text-normal" href="/poll/{{aid}}">{{number_of_comments}} comments</a></li>
                  <li>{{year_hits}} views</li>
                </ul>
                </small>
                  </div>{{/records}}
                </script>
              </div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="comments_tab">
          <div id="comments_div">
            <script id="comments_template" type="x-tmpl-mustache">
              <div class="row">
                <div class="col-md-12">
                  {{#records}}
                  <div id="comment_panel_{{id}}" class="panel {{#commentToPanelColor}}{{breadcrumbs}}{{/commentToPanelColor}}">
                    <div class="panel-heading">
                      <ul class="list-inline">
                        <li>
                          <a class="show_expand" role="button" data-toggle="collapse" data-target="#comment_collapse_{{id}}" aria-expanded="true" aria-controls="comment_collapse_{{id}}">
                          </a>
                        </li>
                        <li>
                          <table id="comment_vote_table_{{id}}" class="comment_vote_table hide">
                            <tr>
                              <td>
                                <input id="comment_slider_{{id}}" class="comment_vote" data-slider-id='comment_slider_special_{{id}}' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="0.1" data-slider-value="5" user-rank="{{user_rank}}" data-slider-orientation="vertical" />
                              </td>
                            </tr>
                            <tr>
                              <td>
                                <i id='comment_clear_vote_{{id}}' class="fa fa-minus-circle fa-2 hand unvote" data-toggle="tooltip" data-placement="right" title="Clear Vote"></i>
                              </td>
                            </tr>
                          </table>
                          <a id='comment_vote_{{id}}' user-id="{{user_id}}" class="text-muted hand" data-toggle="tooltip" data-placement="auto" title="Vote">
                            <i class="fa fa-fw fa-thumbs-up"></i>
                          </a>
                        </li>
                        <li><a href="/user/{{user_aid}}">{{user_name}}</a></li>
                        <li><span id="comment_vote_rank_{{id}}" class="label label-default label-as-badge" data-toggle="tooltip" data-placement="auto" title="Average Rank"> 
                        {{#avg_rank}}{{avg_rank}}{{/avg_rank}}{{^avg_rank}}?{{/avg_rank}}
                          </span>
                        </li>
                        {{^modified}}
                        <li class="text-muted"><small><i> created {{#dateformat}}{{created}}{{/dateformat}}</i></small></li>
                        {{/modified}} {{#modified}}
                        <li class="text-muted"><small><i> {{#deleted}}deleted{{/deleted}}{{^deleted}}modified{{/deleted}} {{#dateformat}}{{modified}}{{/dateformat}}</i></small></li>
                        {{/modified}}
                      </ul>
                    </div>
                    <div id="comment_collapse_{{id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                      <div class="panel-body">
                        {{^deleted}}
                        <span id="comment_text_{{id}}">{{#m2html}}{{{text}}}{{/m2html}}</span>
                        <form id="comment_edit_form_{{id}}" role="form" class="hide">
                          <input type="hidden" name="comment_id" value="{{id}}">
                          <textarea id="comment_edit_text_{{id}}" class="form-control" name="text" data-iconlibrary="fa" data-provide="markdown" rows="2" placeholder="">{{text}}</textarea>
                          <button type="submit" class="btn btn-default btn-block">Save Comment</button>
                          <a id="comment_cancel_save_btn_{{id}}" class="btn btn-danger btn-block">Cancel</a>
                        </form>
                        <span class="hide" id="comment_reply_text_{{id}}"></span>
                        <form id="comment_reply_form_{{id}}" role="form" class="hide">
                          <input type="hidden" name="discussion_id" value="{{discussion_id}}">
                          <input type="hidden" name="parent_comment_id" value="{{id}}">
                          <textarea id="comment_reply_edit_text_{{id}}" class="form-control" name="text" data-iconlibrary="fa" data-provide="markdown" rows="2" placeholder=""></textarea>
                          <button type="submit" class="btn btn-default btn-block">Save Comment</button>
                        </form>
                        <small>
                        <ul class="list-inline">
                          <li><a href="/comment/{{aid}}" class="text-muted">link</a></li>
                          <li><a id="comment_source_btn_{{id}}" class="text-muted hand">source</a></li>
                          <li class="hide"><a id="comment_edit_btn_{{id}}" user-id="{{user_id}}" class="text-muted hand">edit<a/></li>
                          <li class="hide"><a id="comment_delete_btn_{{id}}" user-id="{{user_id}}" class="text-muted hand">delete<a/></li>
                          <li class="hide"><a id="comment_delete_sure_yes_btn_{{id}}" class="text-danger hand">(Yes</a> 
                            <a id="comment_delete_sure_no_btn_{{id}}" class="text-muted hand">/No)</a></li>
                          <li><a id="comment_reply_btn_{{id}}" class="text-muted hand">reply<a/></li>
                        </ul>
                        </small> {{/deleted}}{{#deleted}}
                        <i>deleted</i> {{/deleted}}{{>recurse}}
                      </div>
                    </div>
                  </div>
                  {{/records}}
                </div>
              </div>
            </script>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="messages_tab">
          <div id="messages_div">
          </div>
        </div>
        <!-- Footer -->
        <div class="row-fluid">
          <hr class="featurette-divider">
          <footer>
            <p class="pull-right"><a href="#">back to top</a>
            </p>
            <p>&copy; 2016 Referendum, Inc. &middot; <a href="https://github.com/tchoulihan/referendum" target="_blank">about</a> &middot; <a href="https://github.com/tchoulihan/referendum" target="_blank">contact</a> &middot; <a href="https://github.com/tchoulihan/referendum" target="_blank">support</a> &middot; <a href="https://github.com/tchoulihan/referendum" target="_blank">github</a> &middot; <a href="https://www.reddit.com/r/referendum_/">/r/referendum_</a>
              <br>
            </p>
          </footer>
        </div>
      </div>
      <!-- Modals -->
      <div class="modal fade bs-example-modal-sm" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 vertical-line-right">
                  <h4 class="text-center"> Create a new account </h4>
                  <br>
                  <form id="signup_form" class="form-horizontal" role="form">
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input name="username" class="form-control" placeholder="choose a username" minlength="5" maxlength="140" data-bv-notempty="true" data-bv-notempty-message="A username is required" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="password" data-bv-notempty="true" data-bv-notempty-message="The password is required and cannot be empty" data-bv-identical="true" data-bv-identical-field="verifyPassword" data-bv-identical-message="The password and its confirm are not the same" data-bv-different="true" data-bv-different-field="username" data-bv-different-message="The password cannot be the same as username" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input name="verifyPassword" type="password" class="form-control" id="inputPassword3" placeholder="verify password" data-bv-notempty="true" data-bv-notempty-message="The confirm password is required and cannot be empty" data-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="The password and its confirm are not the same" data-bv-different="true" data-bv-different-field="username" data-bv-different-message="The password cannot be the same as username" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input name="email" type="inputEmail3" class="form-control" id="inputEmail3" placeholder="email (optional)" data-bv-emailaddress="true" data-bv-emailaddress-message="The input is not a valid email address" />
                      </div>
                    </div>
                    <div id="recaptcha_signup" style="transform:scale(0.8);transform-origin:0 0"></div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <button id="signinBtn" type="submit" class="btn btn-default btn-lg btn-block" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Sign up</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- The sign up tab -->
                <div class="col-md-6">
                  <h4 class="text-center"> Log in </h4>
                  <br>
                  <form id="login_form" class="form-horizontal">
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input name="user_or_email" class="form-control" placeholder="username or email" minlength="5" maxlength="140" data-bv-notempty="true" data-bv-notempty-message="A username or email is required" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="password" data-bv-notempty="true" data-bv-notempty-message="The password is required and cannot be empty" data-bv-different-field="username" data-bv-different-message="The password cannot be the same as username" />
                      </div>
                    </div>
                    <div id="recaptcha_login" style="transform:scale(0.8);transform-origin:0 0"></div>
                    <button type="submit" class="btn btn-default btn-lg btn-block" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Log In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="../bower_components/jquery/dist/jquery.min.js"></script>
      <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
      <script src="../bower_components/toastr/toastr.js"></script>
      <script src="../bower_components/mustache.js/mustache.js"></script>
      <script src="../bower_components/holderjs/holder.js"></script>
      <script src="../bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
      <script src="../bower_components/markdown-js/dist/markdown.min.js"></script>
      <script src="../bower_components/jquery.hotkeys/jquery.hotkeys.js"></script>
      <script src="../bower_components/bootstrap-markdown/js/bootstrap-markdown.js"></script>
      <script src="../bower_components/d3/d3.min.js"></script>
      <script src="../bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.js"></script>
      <script src="../bower_components/moment/min/moment.min.js"></script>
      <!-- my scripts -->
      <script src="../js/tools.js"></script>
      <script src="../js/common.js"></script>
      <script src="../js/comment_voting.js"></script>
      <script src="../js/user.js"></script>
      <!-- Recaptcha -->
      <script type="text/javascript">
      var CaptchaCallback = function() {
        grecaptcha.render('recaptcha_signup', {
          'sitekey': '6Lc_EhgTAAAAAGmog3R4i47mlVUCzj68yaMJs_7T'
        });
        grecaptcha.render('recaptcha_login', {
          'sitekey': '6Lc_EhgTAAAAAGmog3R4i47mlVUCzj68yaMJs_7T'
        });
      };
      </script>
      <script src="https://www.google.com/recaptcha/api.js?onload=CaptchaCallback&render=explicit" async defer></script>
</body>

</html>
